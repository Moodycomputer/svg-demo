<!DOCTYPE html>
<html ng-app="pointy">
<head>

	<title>SVG Icon Demo</title>
	<link rel="stylesheet" href="/public/styles/master.css">

</head>
<body>

	<section class="demo-group">

		<h1 class="title">Icons Y'all</h1>

		<div class="icon-group">
			<svg class="icon"><use xlink:href="public/icons/icons.svg#left-arrow"></use></svg>
			<svg class="icon"><use xlink:href="public/icons/icons.svg#right-arrow"></use></svg>

			<svg class="icon"><use xlink:href="public/icons/icons.svg#remove"></use></svg>
		</div>

</html>
